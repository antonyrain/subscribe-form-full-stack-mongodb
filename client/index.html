<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Subscribe Form</title>
</head>
<body>
    <div class="container">
        <form id="subscribeForm">
            <p>Newsletters <i class="fa-sharp fa-solid fa-pen-nib"></i></p>
            <input type="text" name="name" placeholder="Name" id="name"><br>
            <p class="addNotification_1"></p>
            <input type="text" name="email" placeholder="E-mail" id="email"><br>
            <p class="addNotification_2"></p>
            <button type="submit" value="Submit" id="submit">Subscribe</button>
            <p class="addNotification_3"></p>
        </form> 
    </div>
    <script src="index.js" type="module"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
